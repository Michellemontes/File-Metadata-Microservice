<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Microservice</title>
</head>
<body>
  <div class="container">
    <h1>Date Microservice</h1>
    <p>Use the API endpoint <code>/api/:date?</code> to get the Unix timestamp and UTC date string.</p>
    <p>Example usage:</p>
    <ul>
      <li><code>/api/2015-12-25</code></li>
      <li><code>/api/1451001600000</code></li>
      <li><code>/api</code> (current date and time)</li>
    </ul>
  </div>
</body>
</html>
